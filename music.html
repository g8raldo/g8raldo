<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* GLOBAL */
body {
  font-family: Arial, Helvetica, sans-serif;
  background: radial-gradient(circle at top, #1b1f3b, #050509);
  color: #e6e6eb;
}

/* NAV */
nav {
  position: fixed;
  top: 0;
  right: 0;
  padding: 25px 35px;
  display: flex;
  gap: 20px;
  font-size: 0.8rem;
}

nav a {
  color: inherit;
  text-decoration: none;
  opacity: 0.8;
}

nav a:hover {
  opacity: 1;
}

/* PAGE */
.container {
  padding: 140px 60px;
  max-width: 1000px;
}

h2 {
  font-size: 1.2rem;
  text-transform: uppercase;
  margin-bottom: 15px;
  opacity: 0.85;
}

.intro {

  font-size: 0.95rem;
  opacity: 0.8;
}

/* BUTTON GRID */
.music-grid {
  margin-top: 60px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 25px;
}

/* BUTTON STYLE */
.music-btn {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 26px;
  border-radius: 999px;
  background: linear-gradient(135deg, #5f7cff, #2f3fa5);
  color: white;
  text-decoration: none;
  font-size: 0.9rem;
  opacity: 0.9;
}

.music-btn.alt {
  background: linear-gradient(135deg, #3aa0ff, #1b5fa7);
}

.music-btn span {
  font-size: 1.4rem;
  opacity: 0.85;
}

.music-btn:hover {
  opacity: 1;
}

/* MOBILE */
@media (max-width: 768px) {
  .container {
    padding: 120px 25px;
  }

  .music-grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
