<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beat Store Géraldo</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    label, select, input {
      display: block;
      margin: 10px auto;
      width: 300px;
      max-width: 90%;
    }
    input, select {
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    .paypal-form {
      margin-top: 20px;
      display: none;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h2>Acheter un beat - Géraldo</h2>
  <form id="purchase-form">
    <label for="buyer-email">Email :</label>
    <input type="email" id="buyer-email" name="buyerEmail" placeholder="exemple@mail.com" required />
    
    <label for="beat-select">Beat :</label>
    <select id="beat-select" name="beat" required>
      <option value="" disabled selected>-- Choisir un beat --</option>
      <option value="Eva Know">Eva Know</option>
      <option value="Zone">Zone</option>
      <option value="Orion">Orion</option>
      <option value="Trapical Storm">Trapical Storm</option>
      <option value="Velvet Grip">Velvet Grip</option>
      <option value="Whisperwave">Whisperwave</option>
      <option value="I'll Be There">I'll Be There</option>
      <option value="Passion">Passion</option>
      <option value="Tired">Tired</option>
    </select>

    <label for="license-select">Licence :</label>
    <select id="license-select" name="license" required>
      <option value="" disabled selected>-- Choisir une licence --</option>
      <option value="Non-Exclusive">Non-Exclusive (40 €)</option>
      <option value="Exclusive">Exclusive (100 €)</option>
    </select>
  </form>

  <!-- Bouton Non-Exclusive -->
  <form
    action="https://www.paypal.com/ncp/payment/FLSLGVAAYHWEA"
    method="post"
    target="_blank"
    class="paypal-form"
    id="form-non-exclusive"
  >
    <input
      type="submit"
      value="Payer avec PayPal - Non-Exclusive"
      class="pp-FLSLGVAAYHWEA"
    />
    <img src="https://www.paypalobjects.com/images/Debit_Credit_APM.svg" alt="cards" />
    <section style="font-size: 0.75rem;">
      Optimisé par
      <img
        src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-wordmark-color.svg"
        alt="paypal"
        style="height: 0.875rem; vertical-align: middle"
      />
    </section>
  </form>

  <!-- Bouton Exclusive -->
  <form
    action="https://www.paypal.com/ncp/payment/2VTKNDXTFYW4E"
    method="post"
    target="_blank"
    class="paypal-form"
    id="form-exclusive"
  >
    <input
      type="submit"
      value="Payer avec PayPal - Exclusive"
      class="pp-2VTKNDXTFYW4E"
    />
    <img src="https://www.paypalobjects.com/images/Debit_Credit_APM.svg" alt="cards" />
    <section style="font-size: 0.75rem;">
      Optimisé par
      <img
        src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-wordmark-color.svg"
        alt="paypal"
        style="height: 0.875rem; vertical-align: middle"
      />
    </section>
  </form>

  <script>
    const licenseSelect = document.getElementById('license-select');
    const nonExclusiveForm = document.getElementById('form-non-exclusive');
    const exclusiveForm = document.getElementById('form-exclusive');

    licenseSelect.addEventListener('change', () => {
      const selected = licenseSelect.value;
      if (selected === 'Non-Exclusive') {
        nonExclusiveForm.style.display = 'inline-grid';
        exclusiveForm.style.display = 'none';
      } else if (selected === 'Exclusive') {
        exclusiveForm.style.display = 'inline-grid';
        nonExclusiveForm.style.display = 'none';
      } else {
        nonExclusiveForm.style.display = 'none';
        exclusiveForm.style.display = 'none';
      }
    });
  </script>
</body>
</html>
