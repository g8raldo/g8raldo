  <script>
    // Switch langue simple
    (function(){
      let currentLang = 'fr';
      function applyLang(){
        document.querySelectorAll('.fr').forEach(el => el.style.display = currentLang === 'fr' ? 'block' : 'none');
        document.querySelectorAll('.en').forEach(el => el.style.display = currentLang === 'en' ? 'block' : 'none');
        document.querySelector('.lang-switch').textContent = currentLang === 'fr' ? 'EN' : 'FR';
        document.documentElement.lang = currentLang;
      }
      window.switchLang = function(){
        currentLang = currentLang === 'fr' ? 'en' : 'fr';
        applyLang();
      };
      document.addEventListener('DOMContentLoaded', applyLang);
    })();

    // Formulaire : ouvrir mailto avec sujet + message dynamiques
    document.getElementById('purchase-form').addEventListener('submit', function(e){

      const beat = document.getElementById('beat-select').value;
      const license = document.getElementById('license-select').value;
      if(!beat || !license) return alert('Veuillez sÃ©lectionner un beat et une licence.');

      const subject = encodeURIComponent(`Achat du beat: ${beat}`);
      const body = encodeURIComponent(`Bonjour,\n\nJe souhaite acheter le beat "${beat}" avec la licence "${license}".\nMerci de me contacter pour la suite.\n\nCordialement,\n`);

      window.location.href = `mailto:contact@g8raldo.com?subject=${subject}&body=${body}`;
    });
