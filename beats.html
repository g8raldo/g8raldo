<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beats – Géraldo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav a {
      color: #fff;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #FFD140;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 1rem;
      min-height: calc(100vh - 80px);
    }

    h2 {
      margin-bottom: 2rem;
    }

    form {
      display: grid;
      gap: 1rem;
      max-width: 400px;
      width: 100%;
    }

    input, select, button {
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input[type="email"] {
      background-color: #222;
      color: #fff;
    }

    select {
      background-color: #222;
      color: #fff;
    }

    button {
      background-color: #FFD140;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #111;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Géraldo</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="music.html">Music</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Acheter un beat</h2>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank" onsubmit="return handleSubmit()">
      <input type="email" id="email" placeholder="exemple@mail.com" required />

      <select id="beat" required>
        <option value="">-- Choisir un beat --</option>
        <option value="trapical-storm">Trapical Storm</option>
        <option value="velvet-grip">Velvet Grip</option>
        <option value="whisperwave">Whisperwave</option>
      </select>

      <select id="licence" required>
        <option value="">-- Choisir une licence --</option>
        <option value="FLSLGVAAYHWEA">Non-Exclusive</option>
        <option value="2VTKNDXTFYW4E">Exclusive</option>
      </select>

      <button type="submit">Acheter</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Géraldo. Tous droits réservés.
  </footer>

  <script>
    function handleSubmit() {
      const email = document.getElementById('email').value;
      const beat = document.getElementById('beat').value;
      const licence = document.getElementById('licence').value;

      if (!email || !beat || !licence) {
        alert("Merci de remplir tous les champs.");
        return false;
      }

      const paypalLink = `https://www.paypal.com/ncp/payment/${licence}`;
      window.open(paypalLink, '_blank');
      return false; // Empêche le vrai submit
    }
  </script>

</body>
</html>
