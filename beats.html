<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Beats – Géraldo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      align-items: center;
      padding: 1rem;
    }
    header img {
      height: 40px;
    }
    section#beat-form {
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    form#purchase-form {
      background: #111;
      padding: 2rem;
      border-radius: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      width: 100%;
    }
    form label {
      color: white;
    }
    form input,
    form select {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
    }
    form button {
      background: #FFD140;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 2rem 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Géraldo Logo">
  </header>

  <section id="beat-form">
    <form id="purchase-form">
      <h1 style="text-align:center;">Acheter un beat</h1>

      <label for="email">Ton email :</label>
      <input type="email" id="email" placeholder="ex: ton@email.com" required>

      <label for="beat-select">Choisis un beat :</label>
      <select id="beat-select" required>
        <option value="">-- Choisir un beat --</option>
      </select>

      <label for="license-select">Choisis une licence :</label>
      <select id="license-select" required>
        <option value="">-- Choisir une licence --</option>
        <option value="non-exclusive">Non-Exclusive – 29€</option>
        <option value="exclusive">Exclusive – 149€</option>
      </select>

      <button type="submit">Acheter</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Géraldo – Tous droits réservés</p>
  </footer>

  <script>
    // Chargement dynamique des beats
    fetch("beats.json")
      .then(response => response.json())
      .then(data => {
        const select = document.getElementById("beat-select");
        data.forEach(beat => {
          const option = document.createElement("option");
          option.value = beat.name;
          option.textContent = beat.name;
          select.appendChild(option);
        });
      });
  </script>
</body>
</html>
