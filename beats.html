<form id="purchase-form">
  <label for="buyer-email">Ton email :</label>
  <input type="email" id="buyer-email" name="buyerEmail" placeholder="exemple@mail.com" required />

  <label for="beat-select">Choisis un beat :</label>
  <select id="beat-select" name="beat">
    <option value="Eva Know">Eva Know</option>
    <option value="Zone">Zone</option>
    <option value="Orion">Orion</option>
    <option value="Trapical Storm">Trapical Storm</option>
    <option value="Velvet Grip">Velvet Grip</option>
    <option value="Whisperwave">Whisperwave</option>
    <option value="I'll Be There">I'll Be There</option>
    <option value="Passion">Passion</option>
    <option value="Tired">Tired</option>
  </select>

  <label for="license-select">Choisis la licence :</label>
  <select id="license-select" name="license" onchange="updateAmount()">
    <option value="Non-Exclusive">Non-Exclusive (40 €)</option>
    <option value="Exclusive">Exclusive (100 €)</option>
  </select>

  <p>Montant à payer : <span id="amount-display">40</span> €</p>

  <button type="submit" class="btn-submit">Acheter</button>
</form>

<div id="paypal-button-container"></div>

<script>
  function clearPaypalButtons() {
    document.getElementById('paypal-button-container').innerHTML = '';
  }

  function updateAmount() {
    const license = document.getElementById('license-select').value;
    const amount = license === 'Exclusive' ? 100 : 40;
    document.getElementById('amount-display').textContent = amount;
    clearPaypalButtons();
  }
  updateAmount();

  // Le code JS pour gérer la soumission du formulaire est comme montré plus haut
</script>
