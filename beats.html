<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beats – Géraldo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: #111;
      border-bottom: 1px solid #222;
    }

    header img {
      height: 40px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #111;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }

    input, select, button {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-family: inherit;
    }

    input, select {
      background-color: #222;
      color: #fff;
    }

    button {
      background-color: #FFD140;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e5b800;
    }

    label {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="/logo.png" alt="Géraldo Logo" />
  </header>

  <main>
    <h1>Acheter un beat</h1>
    <form onsubmit="return redirectToPayPal(event)">
      <label for="email">Ton email :</label>
      <input type="email" id="email" placeholder="ex: ton@email.com" required />

      <label for="beat">Choisis un beat :</label>
      <select id="beat" required>
        <option value="">Chargement...</option>
      </select>

      <label for="license">Choisis une licence :</label>
      <select id="license" required>
        <option value="">-- Choisir une licence --</option>
        <option value="non-exclusive">Non-Exclusive</option>
        <option value="exclusive">Exclusive</option>
      </select>

      <button type="submit">Acheter</button>
    </form>
  </main>

  <script>
    // Remplissage dynamique des beats depuis beats.json
    fetch("beats.json")
      .then(response => response.json())
      .then(data => {
        const beatSelect = document.getElementById("beat");
        beatSelect.innerHTML = '<option value="">-- Choisir un beat --</option>';
        data.forEach(beat => {
          const option = document.createElement("option");
          option.value = beat;
          option.textContent = beat;
          beatSelect.appendChild(option);
        });
      })
      .catch(error => {
        console.error("Erreur lors du chargement de beats.json", error);
        document.getElementById("beat").innerHTML = '<option value="">Erreur de chargement</option>';
      });

    function redirectToPayPal(event) {
      event.preventDefault();
      const beat = document.getElementById("beat").value;
      const license = document.getElementById("license").value;
      const email = document.getElementById("email").value;

      if (!beat || !license || !email) {
        alert("Merci de remplir tous les champs !");
        return false;
      }

      let paypalUrl = "";

      if (license === "non-exclusive") {
        paypalUrl = "https://www.paypal.com/ncp/payment/FLSLGVAAYHWEA";
      } else if (license === "exclusive") {
        paypalUrl = "https://www.paypal.com/ncp/payment/2VTKNDXTFYW4E";
      }

      window.open(paypalUrl, "_blank");
      return false;
    }
  </script>
</body>
</html>
