<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Géraldo | Producer</title>
  <link rel="stylesheet" href="styles.css"/>
</head>

<body>

<canvas id="background"></canvas>

<header id="hero" class="section">
  <nav class="nav">
    <a href="#hero">Home</a>
    <a href="#beats">Beats</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <button id="langToggle">EN / FR</button>
  </nav>

  <div class="hero-content fade">
    <h1 class="bilingue" data-fr="GÉRALDO" data-en="GÉRALDO"></h1>
    <p class="bilingue subtitle"
       data-fr="Producteur | Trap • Afro • Fusion"
       data-en="Producer | Trap • Afro • Fusion"></p>

    <div class="hero-buttons">
      <a href="#beats" class="btn">Beats</a>
      <a href="#contact" class="btn outline">Contact</a>
    </div>
  </div>
</header>

<section id="beats" class="section fade">
  <h2 class="bilingue" data-fr="Beats sélectionnés" data-en="Featured Beats"></h2>

  <div class="beats-grid">
    <div class="beat-card">
      <h3>Trapical Storm</h3>
      <p class="bilingue" data-fr="Trap tropical sombre"
         data-en="Dark tropical trap"></p>
      <div class="actions">
        <a class="btn small">Preview</a>
        <a class="btn small outline">License</a>
      </div>
    </div>
  </div>
</section>

<section id="about" class="section fade">
  <h2 class="bilingue" data-fr="À propos" data-en="About"></h2>
  <p class="bilingue"
     data-fr="Des beats conçus comme des paysages sonores. Identité avant quantité."
     data-en="Beats designed as soundscapes. Identity over quantity."></p>
</section>

<section id="contact" class="section fade">
  <h2>Contact</h2>
  <p><a href="mailto:contact@g8raldo.com">contact@g8raldo.com</a></p>
</section>

<script src="script.js"></script>
</body>
</html>
