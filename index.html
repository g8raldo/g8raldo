<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G8raldo | Welcome to My Galaxy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset */
        * {margin:0; padding:0; box-sizing:border-box;}

        body {
            background: #000;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        /* Background Stars */
        body::before {
            content: "";
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/sFJ6Qjk/stars.gif') repeat;
            z-index: -1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(to right, red, orange, yellow, green, blue);
            -webkit-background-clip: text;
            color: transparent;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        nav a:hover {
            color: yellow;
        }

        section {
            padding: 80px 20px;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            color: #000;
            font-weight: bold;
            background: linear-gradient(45deg, red, yellow, green, blue);
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        /* Social icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">G8raldo</div>
    <nav>
        <a href="#home">Home</a>
        <a href="#music">Music</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section id="home">
    <h1>Welcome To My Galaxy</h1>
    <p>Visionary beats and unique vibes by G8raldo.</p>
</section>

<section id="music">
    <h2>Latest Beats</h2>
    <p>Available on:</p>
    <div class="btn-group">
        <a href="https://airbit.com/g8raldo" class="btn" target="_blank">Airbit</a>
        <a href="https://soundee.com/g8raldo" class="btn" target="_blank">Soundee</a>
        <a href="https://traktrain.com/g8raldo" class="btn" target="_blank">Traktrain</a>
    </div>
</section>

<section id="contact">
    <h2>Stay Connected</h2>
    <p>Email: <a href="mailto:contact@g8raldo.com" style="color:yellow;">contact@g8raldo.com</a></p>
    <div class="social-icons">
        <a href="https://youtube.com/@g8raldo" target="_blank">
            <img src="assets/logos/socials/youtube-512.png" alt="YouTube">
        </a>
        <a href="https://www.tiktok.com/@g8raldo" target="_blank">
            <img src="assets/logos/socials/tiktok-512.png" alt="TikTok">
        </a>
        <a href="https://x.com/g8raldo" target="_blank">
            <img src="assets/logos/socials/x-512.png" alt="X">
        </a>
    </div>
</section>

<footer>
    Â© 2025 G8raldo. All rights reserved.
</footer>

</body>
</html>
