<section id="contact" class="contact-section">
  <h1>Contact</h1>
  <p>Laisse-moi un message via le formulaire ci-dessous :</p>

  <form action="https://formspree.io/f/movlvnez" method="POST" class="contact-form">
    <input type="text" name="name" placeholder="Nom" required>
    <input type="email" name="email" placeholder="Email" required>
    <select name="subject" required>
      <option value="">Choisissez un sujet</option>
      <option value="Collaboration">Collaboration</option>
      <option value="Beat Purchase">Achat de Beat</option>
      <option value="Autre">Autre</option>
    </select>
    <textarea name="message" placeholder="Votre message..." rows="5" required></textarea>
    <button type="submit" class="send-btn">ENVOYER</button>
  </form>

      </a>
      <a href="https://www.tiktok.com/@g8raldo/" target="_blank">

      </a>

      </a>

  </div>
</section>
