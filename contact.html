<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Géraldo | Contact</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="script.js" defer></script>
</head>
<body>
<header>
  <a href="index.html"><img src="assets/logo.png" alt="Logo Géraldo" class="logo" /></a>
  <nav>
    <ul>
      <li><a href="index.html"><span class="fr">Accueil</span><span class="en">Home</span></a></li>
      <li><a href="music.html"><span class="fr">Musique</span><span class="en">Music</span></a></li>
      <li><a href="contact.html"><span class="fr">Contact</span><span class="en">Contact</span></a></li>
    </ul>
  </nav>
  <button class="lang-switch" onclick="switchLang()">EN</button>
</header>

<main>
  <section class="contact-section">
    <h1 class="contact-title fr">Contacte-moi</h1>
    <h1 class="contact-title en">Contact me</h1>
    <p class="contact-subtitle fr">Dis-moi ce dont tu as besoin — beats, collabs, licences...</p>
    <p class="contact-subtitle en">Let me know what you need — beats, collabs, licensing...</p>

    <form class="contact-form" action="mailto:contact@g8raldo.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Nom / Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <select name="subject" required>
        <option value="" disabled selected>Choisissez un sujet / Select subject</option>
        <option value="lease">Lease de beat</option>
        <option value="collab">Collab / Feature</option>
        <option value="licence">Licence exclusive</option>
        <option value="autre">Autre / Other</option>
      </select>
      <textarea name="message" placeholder="Votre message... / Your message..." required></textarea>
      <button type="submit" class="btn-submit">ENVOYER</button>
    </form>

    <div class="social-section">
      <p class="social-title fr">Retrouve-moi aussi sur :</p>
      <p class="social-title en">Find me also on:</p>
    <div class="social-icons">
  <a href="https://facebook.com/g8raldo" target="_blank"><img src="assets/icons/facebook.svg" alt="Facebook" class="social-icon"></a>
  <a href="https://tiktok.com/@g8raldo" target="_blank"><img src="assets/icons/tiktok.svg" alt="TikTok" class="social-icon"></a>
  <a href="https://youtube.com/@g8raldo" target="_blank"><img src="assets/icons/youtube.svg" alt="YouTube" class="social-icon"></a>
</div>

    </div>
  </section>
</main>

<footer>
  <p>© 2025 Géraldo. Tous droits réservés.</p>
</footer>
</body>
</html>
